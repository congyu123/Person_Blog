<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${article.title}">文章标题</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="nav :: nav"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <article class="blog-post">
                    <!-- 文章标题 -->
                    <h1 class="blog-post-title mb-3" th:text="${article.title}">文章标题</h1>

                    <!-- 文章元信息 -->
                    <div class="blog-post-meta text-muted mb-4">
                        <span th:text="${#temporals.format(article.createTime, 'yyyy年MM月dd日 HH:mm')}">发布时间</span>
                        <span class="mx-2">·</span>
                        <span>作者：</span>
                        <span th:text="${author.username}">作者名称</span>
                    </div>

                    <!-- 文章内容 -->
                    <div class="blog-post-content">
                        <p th:text="${article.content}" style="white-space: pre-wrap;">文章内容</p>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div th:replace="footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
