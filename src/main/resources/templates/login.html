<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: 'Noto Sans SC', 'PingFang SC', Arial, sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 410px;
            margin: auto;
            padding: 2.2rem 2rem 2rem 2rem;
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 38px 0 rgba(99,128,207,0.10), 0 1.5px 6px rgba(99,128,207,0.13);
            transition: box-shadow .18s, transform .18s;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: "";
            position: absolute;
            left: -30px; top: -50px;
            width: 130px; height: 130px;
            background: linear-gradient(135deg, #c1f0fc 0%, #ffd6e0 100%);
            border-radius: 50%;
            opacity: 0.13;
            z-index: 0;
        }
        .login-container h2 {
            text-align: center;
            color: #2367ff;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 1.6rem;
        }
        .form-group label {
            font-weight: 600;
            color: #3257c8;
            margin-bottom: .25rem;
        }
        .form-control {
            border-radius: 13px;
            border: 1.5px solid #e2eafc;
            box-shadow: 0 1.5px 6px rgba(45,99,180,0.04);
            font-size: 1.06rem;
            margin-bottom: 1.12rem;
            transition: border .18s, box-shadow .18s;
        }
        .form-control:focus {
            border-color: #48a9f8;
            box-shadow: 0 0 0 .22rem rgba(36,113,255,0.16);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            border-radius: 30px;
            font-weight: bold;
            background: linear-gradient(90deg, #007bff, #43c6ac 80%);
            border: none;
            font-size: 1.08rem;
            padding: .7rem 0;
            margin-top: .3rem;
            box-shadow: 0 2px 8px rgba(63,153,255,0.08);
            transition: background .18s, box-shadow .18s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #3366ff, #11998e 90%);
        }
        .text-center a {
            color: #1c87f7;
            font-weight: 500;
            transition: color .16s;
        }
        .text-center a:hover {
            color: #2372c6;
            text-decoration: underline;
        }
        .alert-danger {
            margin-bottom: 1.1rem;
            border-radius: 10px;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem 0.6rem 1.5rem 0.6rem;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>欢迎登录</h2>
    <form th:action="@{/login}" method="post" autocomplete="on">
        <div class="form-group">
            <label for="email">邮箱</label>
            <input id="email" type="email" name="email" class="form-control" required placeholder="请输入邮箱地址" />
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input id="password" type="password" name="password" class="form-control" required placeholder="请输入密码" />
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary btn-block">登录</button>
        <div class="mt-4 text-center">
            <span>还没有账号？</span>
            <a th:href="@{/register}">去注册</a>
        </div>
    </form>
</div>
</body>
</html>
