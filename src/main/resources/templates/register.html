<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: 'Noto Sans SC', 'PingFang SC', Arial, sans-serif;
            background: linear-gradient(120deg, #c6fbc2 0%,#a6c1ee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            width: 100%;
            max-width: 460px;
            margin: auto;
            padding: 2.3rem 2rem 2rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 38px 0 rgba(205,170,250,0.11), 0 1.5px 6px rgba(136,180,255,0.09);
            transition: box-shadow .18s, transform .18s;
            position: relative;
            overflow: hidden;
        }
        .register-container::after {
            content: "";
            position: absolute;
            right: -30px; top: -48px;
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%);
            border-radius: 50%;
            opacity: 0.16;
            z-index: 0;
        }
        h2 {
            text-align: center;
            color: #95e86c;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 1.7rem;
        }
        .form-group label {
            font-weight: 600;
            color: #59a1aa;
            margin-bottom: .22rem;
        }
        .form-control {
            border-radius: 13px;
            border: 1.5px solid #e2eafc;
            box-shadow: 0 1.5px 6px rgba(45,99,180,0.04);
            font-size: 1.06rem;
            margin-bottom: 1.1rem;
            transition: border .18s, box-shadow .18s;
        }
        .form-control:focus {
            border-color: #58fab1;
            box-shadow: 0 0 0 .22rem rgba(230,45,170,0.14);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            border-radius: 30px;
            font-weight: bold;
            background: linear-gradient(90deg, #2bd78a, #91eac9 80%);
            border: none;
            font-size: 1.08rem;
            padding: .7rem 0;
            margin-top: .3rem;
            box-shadow: 0 2px 8px rgba(255,118,188,0.08);
            transition: background .18s, box-shadow .18s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #b721ff, #21d4fd 90%);
        }
        .alert-danger {
            margin-bottom: 1.1rem;
            border-radius: 10px;
            font-size: 1rem;
        }
        .text-center a {
            color: #d757a7;
            font-weight: 500;
            transition: color .16s;
        }
        .text-center a:hover {
            color: #9e479d;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .register-container {
                padding: 1.2rem 0.6rem 1.2rem 0.6rem;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>注册新用户</h2>
    <form th:action="@{/register}" method="post" autocomplete="on">
        <div class="form-group">
            <label for="email">邮箱</label>
            <input id="email" type="email" name="email" class="form-control" required placeholder="请输入邮箱" />
        </div>
        <div class="form-group mb-3">
            <label for="nickname">昵称</label>
            <input id="nickname" type="text" name="nickname" class="form-control" placeholder="请输入昵称" required maxlength="20"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input id="password" type="password" name="password" class="form-control" required placeholder="请输入密码" />
        </div>
        <div class="form-group">
            <label for="confirm">确认密码</label>
            <input id="confirm" type="password" name="confirm" class="form-control" required placeholder="请再次输入密码" />
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
        <div class="mt-4 text-center">
            <span>已有账号？</span>
            <a th:href="@{/login}">去登录</a>
        </div>
    </form>
</div>
</body>
</html>
