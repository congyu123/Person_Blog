<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8f9fa;
            padding-top: 2rem;
            font-size: 1.05rem;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .profile-container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.8rem;
            margin-bottom: 2.5rem;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: none;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .card-header {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            font-size: 1.35rem;
            font-weight: 600;
            padding: 1.2rem 1.8rem;
            border: none;
        }

        .card-body {
            padding: 1.8rem;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.2rem 0;
            margin-bottom: 1.5rem;
        }

        .rounded-circle {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #e9ecef;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .form-label {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: #343a40;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 2px solid #ced4da;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,0.25);
        }

        .btn {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 0.9rem 1.8rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 160px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0b5ed7, #0a58ca);
            box-shadow: 0 6px 12px rgba(13,110,253,0.3);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #e0a800, #d39e00);
            box-shadow: 0 6px 12px rgba(255,193,7,0.3);
            transform: translateY(-2px);
        }

        .btn-sm {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            min-width: auto;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.8rem;
            margin-top: 1.5rem;
        }

        .article-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        }

        .article-section h5 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #dee2e6;
            color: #495057;
        }

        .article-list {
            list-style: none;
            padding-left: 0;
            margin-bottom: 0;
        }

        .article-list li {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
        }

        .article-list li:last-child {
            border-bottom: none;
        }

        .badge {
            font-size: 1rem;
            padding: 0.4em 0.8em;
            border-radius: 50px;
        }

        .alert {
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 12px;
        }

        .preview-box {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .btn-group {
            display: flex;
            gap: 1.2rem;
            margin-top: 1.8rem;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .rounded-circle {
                width: 120px;
                height: 120px;
            }

            .btn {
                font-size: 1.1rem;
                padding: 0.8rem 1.5rem;
                min-width: 140px;
            }

            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div th:insert="~{nav.html}"></div>

<div class="profile-container">
    <h2>个人中心</h2>

    <div class="card-grid">
        <!-- 个人信息卡片 -->
        <div class="card">
            <div class="card-header">个人信息</div>
            <div class="card-body">
                <form id="profileForm" th:action="@{/profile/info}" method="post" enctype="multipart/form-data">
                    <div id="msgBox"></div>

                    <div class="avatar-section">
                        <img th:src="'uploads/avatars/' + ${session.currentUser.avatar_url}"
                             alt="头像" class="rounded-circle mb-3">

                        <div class="mb-3 w-100">
                            <label class="form-label">更换头像</label>
                            <input type="file" name="avatar" class="form-control" id="avatarInput" accept="image/*">
                        </div>
                    </div>

                    <div class="preview-box" id="previewBox" style="display:none;">
                        <label class="form-label">预览新头像</label>
                        <div class="mt-3">
                            <img id="previewAvatar" class="rounded-circle" style="width:150px;height:150px;">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">昵称</label>
                        <input type="text" name="nickname" class="form-control"
                               th:value="${user.nickname}" required/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">个人简介</label>
                        <textarea name="bio" rows="4" class="form-control"
                                  th:text="${user.bio}"></textarea>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">保存信息</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 修改密码卡片 -->
        <div class="card">
            <div class="card-header">账户安全</div>
            <div class="card-body">
                <form th:action="@{/profile/password}" method="post">
                    <div th:if="${errorPwd}" class="alert alert-danger" th:text="${errorPwd}"></div>
                    <div th:if="${successPwd}" class="alert alert-success" th:text="${successPwd}"></div>

                    <div class="mb-4">
                        <label class="form-label">当前密码</label>
                        <input type="password" name="oldPassword" class="form-control" required/>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">新密码</label>
                        <input type="password" name="newPassword" class="form-control" required/>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">确认新密码</label>
                        <input type="password" name="confirmPassword" class="form-control" required/>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-warning">更新密码</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 文章管理卡片 -->
    <div class="card">
        <div class="card-header">内容管理</div>
        <div class="card-body">
            <div class="articles-grid">
                <div class="article-section">
                    <h5>已发布</h5>
                    <ul class="article-list">
                        <li th:each="a : ${publishedArticles}">
                            <a th:href="@{/articles/{id}(id=${a.id})}" th:text="${a.title}"></a>
                            <small class="text-muted" th:text="${#temporals.format(a.createdAt, 'yyyy-MM-dd')}"></small>
                        </li>
                        <li th:if="${#lists.isEmpty(publishedArticles)}">
                            <span class="text-muted">暂无已发布内容</span>
                        </li>
                    </ul>
                </div>

                <div class="article-section">
                    <h5>待审核</h5>
                    <ul class="article-list">
                        <li th:each="a : ${pendingArticles}">
                            <span th:text="${a.title}"></span>
                            <span class="badge bg-warning">审核中</span>
                        </li>
                        <li th:if="${#lists.isEmpty(pendingArticles)}">
                            <span class="text-muted">暂无待审核内容</span>
                        </li>
                    </ul>
                </div>

                <div class="article-section">
                    <h5>草稿箱</h5>
                    <ul class="article-list">
                        <li th:each="a : ${draftArticles}">
                            <span th:text="${a.title}"></span>
                            <a th:href="@{/articles/edit/{id}(id=${a.id})}"
                               class="btn btn-sm btn-outline-primary">编辑</a>
                        </li>
                        <li th:if="${#lists.isEmpty(draftArticles)}">
                            <span class="text-muted">暂无草稿</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $(function(){
        $('#avatarInput').on('change', function(){
            const file = this.files[0];
            if(!file) return $('#previewBox').hide();
            const reader = new FileReader();
            reader.onload = e => {
                $('#previewAvatar').attr('src', e.target.result);
                $('#previewBox').show();
            };
            reader.readAsDataURL(file);
        });

        $('#profileForm').on('submit', function(e){
            e.preventDefault();
            const form = this;
            const data = new FormData(form);
            $.ajax({
                url: form.action,
                type: 'POST',
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                headers: {'X-Requested-With':'XMLHttpRequest'},
                success(res) {
                    if(res.success) {
                        $('#msgBox').html('<div class="alert alert-success">个人信息更新成功！</div>');
                        $('#previewBox').hide();

                        setTimeout(function() {
                            location.reload();
                        }, 1000);
                    } else {
                        $('#msgBox').html('<div class="alert alert-danger">更新失败：'+ (res.error||'未知错误') +'</div>');
                    }
                },
                error() {
                    $('#msgBox').html('<div class="alert alert-danger">服务器连接错误，请稍后重试</div>');
                }
            });
        });
    });
</script>
</body>
</html>
