<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我关注的人</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="~{nav}"></div>

<div class="container mt-4">
    <h3>我关注的人</h3>
    <div class="list-group">
        <a th:each="u : ${following}"
           th:href="@{/users/{id}(id=${u.id})}"
           class="list-group-item list-group-item-action d-flex align-items-center">
            <img th:src="@{/uploads/avatars/{f}(f=${u.avatar_url})}"
                 class="rounded-circle me-3" width="40" height="40" alt="头像"/>
            <div>
                <strong th:text="${u.nickname}">昵称</strong><br/>
                <small th:text="${u.bio}">个人简介</small>
            </div>
        </a>
        <p th:if="${#lists.isEmpty(following)}" class="text-muted mt-2">
            您还未关注任何人。
        </p>
    </div>
</div>

<div th:replace="footer"></div>
</body>
</html>
